---
layout: blog/page
---
       
<aside class="intro-text">
    
    {{ content }}
    
</aside>

<section>    
    {% for project in site.guides %}
    <article class="project">
        <h2 class="project-name"><a href="{{ site.url | append: site.baseurl | append: project.url }}" class="project-url">{{ project.title | smartify }}</a></h2>
        <p class="project-excerpt">{{ project.excerpt | smartify }}</p>
    </article>
    {% endfor %}
</section>
