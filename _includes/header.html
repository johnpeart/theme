<header id="site-header" class="container">

	<nav id="header--site-nav" aria-label="Menu">

		<p id="header--wordmark">
			{% if jekyll.environment == "development" %}
				<a href="//localhost:4000" class="header--wordmark-link">{{ site.title }}</a>
			{% elsif site.header-url %}
				<a href="{{ site.header-url }}" class="header--wordmark-link">{{ site.title }}</a>
			{% else %}
				<a href="//johnpe.art" class="header--wordmark-link">{{ site.title }}</a>
			{% endif %}
		</p>
		
		{% if site.header-menu %}
		<details id="header-menu-button--details" class="details-menu">
			<summary id="header-menu-button--summary">
				<svg id="header-menu-toggle-image" version="1.1" viewBox="0 0 20 20">
					<defs></defs>
					<title>Menu icon</title>
					<path id="menuicon" d="M 8 0 L 8 8 L 0 8 L 0 12 L 8 12 L 8 20 L 12 20 L 12 12 L 20 12 L 20 8 L 12 8 L 12 0 Z" fill="#adb5bd"></path>
				</svg>
				<span class="sr-only">Menu</span>
			</summary>
			
			<ul id="header-menu-items" class="nav">
				{% for menuitem in site.header-menu %}
				<li class="header-link"><a href="{{ menuitem.link }}">{{ menuitem.label }}</a></li>
				{% endfor %}
			</ul>
		</details>
		{% endif %}

	</nav>

</header>
