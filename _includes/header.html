<header id="site-header">
	<nav id="header--links" role="navigation" class="container">
		<p id="header--wordmark">
			<a class="wordmark" href="//johnpe.art/" title="Go to the home page">J<span class="wordmark-hidden">ohn </span>P<span class="wordmark-hidden">eart</span></a>
			<a class="site-title" href="{{ site.url | append: site.baseurl }}" title="Go to the main {{site.title}} page">{{ site.title }}</a>
		</p>
		
		{% if site.menu-header != false %}
		<button id="header-menu-toggle" onclick="toggleMenu()">
				
				<svg id="header-menu-toggle-image" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xl="http://www.w3.org/1999/xlink" viewBox="0 0 20 20">
					<defs/>
					<title>Menu</title>
					<path id="menuicon" d="M 8 0 L 8 8 L 0 8 L 0 12 L 8 12 L 8 20 L 12 20 L 12 12 L 20 12 L 20 8 L 12 8 L 12 0 Z" fill="#1d1d1d"/>
				</svg>

				<span class="sr-only">Menu</span>
		</button>
		
		<div id="header-menu-links" class="header-align-right">
			<ul class="header-menu">
				{% if site.data.header-menu %}
					{% for menuitem in site.data.header-menu %}
					<li class="header-link"><a href="{{ menuitem.link }}">{{ menuitem.label }}</a></li>
					{% endfor %}
				{% else %}
					<li class="header-link"><a href="//johnpe.art/writing">Writing</a></li>
					
					<li class="header-link"><a href="//photos.johnpe.art">Photos</a></li>
					
					<li class="header-link"><a href="//projects.johnpe.art">Projects</a></li>
										
					<li class="header-link"><a href="//johnpe.art/about">About me</a></li>
				{% endif %}
			</ul>
		</div>
		{% endif %}
		
	</nav>
</header>
