{% if include.type == "sheet" %}

<figure class="app-sheet">
  <dl class="app-sheet--app--info">
    
    <header class="app-sheet--app--header">
      <img class="app-sheet--app--icon" src="{{ site.url | append: site.baseurl | append: '/assets/images/posts' | append: page.url | append: include.image }}" alt="{{ include.alt }}">
      
      <div class="text">
        <dt class="app-sheet--app--name">App name</dt>
        <dd class="app-sheet--app--name">{{ include.name }}</dd>
        
        <dt class="app-sheet--app--description">In-app purchase description</dt>
        <dd class="app-sheet--app--description">{{ include.description }}</dd>
        
        {% if include.payment == "iap" %}
        <span class="app-sheet--app--iap-label">In-app purchase</span>
        {% elsif include.payment == "one-time" %}
        <span class="app-sheet--app--iap-label">One-time purchase</span>
        {% endif %}
      </div>
    
    </header>
    
    <div class="app-sheet--block app-sheet--app--developer">
      <dt class="app-sheet--app--developer">Developer</dt>
      <dd class="app-sheet--app--developer">{{ include.developer }}</dd>
    </div>
    
    <div class="app-sheet--block app-sheet--app--price">
      <dt class="app-sheet--app--price">Price</dt>
      <dd class="app-sheet--app--price">{{ include.price | prepend: "£" }}{% if include.frequency %} per {{ include.frequency }}{% endif %}</dd>
    </div>
  </dl>
</figure>

{% elsif include.type == "list" %}

<figure class="apps-list">
  <dl class="apps-list--app--info">
      <img class="apps-list--app--icon" src="{{ site.url | append: site.baseurl | append: '/assets/images/posts' | append: page.url | append: include.image }}" alt="{{ include.alt }}">
      
      <dt class="apps-list--app--name">App name</dt>
      <dd class="apps-list--app--name">{{ include.name }}</dd>
    
      <dt class="apps-list--app--price">Price</dt>
      <dd class="apps-list--app--price">{{ include.price | prepend: "£" }}{% if include.frequency %} per {{ include.frequency }}{% endif %}</dd>

  </dl>
</figure>

{% elsif include.type == "total" %}

<figure class="app-totals">
  <dl class="app-totals">
      <dt class="app-totals--app--price">{{ include.label }}</dt>
      <dd class="app-totals--app--price">{{ include.total | prepend: "£" }}{% if include.frequency %} per {{ include.frequency }}{% endif %}</dd>
  </dl>
</figure>
