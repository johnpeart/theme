{% if paginator.total_pages > 1 %}
<nav class="pagination card" role="navigation">
	<span class="pagination--prev">
	{% if paginator.previous_page %}
		<a class="button" href="{{ paginator.previous_page_path | relative_url }}" title="Go to previous page">← Newer posts</a>
	{% endif %}
	</span>

	<span class="pagination--next">
	{% if paginator.next_page %}
		<a class="button" href="{{ paginator.next_page_path | relative_url }}" title="Go to next page">Older posts →</a>
	{% endif %}
	</span>
</nav>
{% endif %}
